<main class="main">
  <!-- Breadcrumb -->
  <ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-item">
      <span>Créer une transaction</span>
    </li>
    <li class="breadcrumb-menu d-md-down-none">
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <!-- <a class="btn" href="#"><i class="icon-speech"></i></a>
        <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Dashboard</a>
        <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a> -->
      </div>
    </li>
  </ol>
  <div class="container-fluid">
    <div class="card">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="card-body col-lg-12 row header-form">
          <div class="col-lg-5"></div>
          <div class="col-lg-3">
            <!-- <div class="form-group row">
                <label class="col-md-3 col-form-label col-lg-6" for="text-input">Statut</label>
                <div class="col-md-9 col-lg-6">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text">
                  <span class="help-block">This is a help text</span>
                </div>
            </div> -->
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">Statut</label>
                <div class="col-md-9">
                  <select id="select1" name="select1" class="form-control">
                    <option *ngFor="let s of status" value="s">{{s.libelle}}</option>
                  </select>
                </div>
              </div>
          </div>
          <div class="col-lg-4">
              <div class="form-group row">
                  <label class="deadline clo-lg-3 col-form-label">
                      Date de signature :</label>
                  <div class="input-group col-lg-8">
                    <input class="form-control" 
                      placeholder="jj-mm-aaaa" 
                      name="deadlineDate"
                      ngbDatepicker #deadlineDate="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="deadlineDate.toggle()" type="button">
                        <i class="icon-calendar icons"></i>
                      </button>
                    </div>
                  </div>
                </div>
          </div>

        </div>
        <div class="col-lg-12 row">
          <div class="col-lg-4">
              <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="select1">Clerc : </label>
                  <div class="col-md-6">
                    <select id="clerc-select" name="clercSelect" class="form-control">
                      <option *ngFor="let s of status" value="s">{{s.libelle}}</option>
                    </select>
                  </div>
                  <div class="col-md-2 add-icon">
                    <i class="icon-plus icons"></i>
                  </div>
                </div>
          </div>
          <div class="col-lg-4">
              <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="select1">Client : </label>
                  <div class="col-md-6">
                    <select id="clerc-select" name="clercSelect" class="form-control">
                      <option *ngFor="let s of status" value="s">{{s.libelle}}</option>
                    </select>
                  </div>
                  <div class="col-md-2 add-icon">
                    <i class="icon-plus icons"></i>
                  </div>
                </div>
          </div>
        </div>

        <div class="col-lg-12 row">
            <div class="col-lg-4">
                <div class="form-group row">
                    <label class="col-md-4 col-form-label" for="select1">Vendeur : </label>
                    <div class="col-md-6">
                      <select id="clerc-select" name="clercSelect" class="form-control">
                        <option *ngFor="let s of status" value="s">{{s.libelle}}</option>
                      </select>
                    </div>
                    <div class="col-md-2 add-icon">
                      <i class="icon-plus icons"></i>
                    </div>
                  </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group row">
                    <label class="col-md-4 col-form-label" for="select1">Acquéreur : </label>
                    <div class="col-md-6">
                      <select id="clerc-select" name="clercSelect" class="form-control">
                        <option *ngFor="let s of status" value="s">{{s.libelle}}</option>
                      </select>
                    </div>
                    <div class="col-md-2 add-icon">
                      <i class="icon-plus icons"></i>
                    </div>
                  </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group row">
                    <label class="col-md-4 col-form-label" for="select1">Portefeuille : </label>
                    <div class="col-md-6">
                      <select id="clerc-select" name="clercSelect" class="form-control">
                        <option *ngFor="let s of status" value="s">{{s.libelle}}</option>
                      </select>
                    </div>
                    <div class="col-md-2 add-icon">
                      <i class="icon-plus icons"></i>
                    </div>
                  </div>
            </div>
          </div>

      </form>
    </div>
  </div>
</main>
